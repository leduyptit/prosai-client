version: '3.8'

services:
  prosai-client-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: prosai-client-dev
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.local
      - .env
    networks:
      - prosai-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Optional: Add a database service if needed
